<script>
    $(document).ready(function () {

        $('#imageFile').change(function () {
            var num = 1;
            var file = $(this)[0].files[0];
            var size = file.size;//大小单位 B
            var maxSize = 1024 * 1024 * 1;  //1MB
            if (maxSize > size) {
                var formData = new FormData();//将文件封装，异步提交文件
                formData.append("file", file);//键值对
                $.ajax({
                    url: '/common/uploadImg',
                    dataType: 'json',
                    type: 'POST',
                    async: true,
                    data: formData,
                    processData: false, // 使数据不做处理
                    contentType: false, // 不要设置Content-Type请求头
                    success: function (data) {
                        console.log(data);
                        console.log(data.data);

                        var src = "/upload/uploadImg/" + data.imageName;
                        console.log(src);
                        $("#imageUl").append(data.text);
                        var cover = $(".UImg").eq(0).attr("src");
                        $("#cover").attr("value",cover)

                    },
                    error: function (response) {
                        console.log(response);
                        alert("图片文件上传错误！")
                    }
                });
            } else {
                alert("文件过大，请上传小于1MB的文件")
            }
        });
    })


</script>
